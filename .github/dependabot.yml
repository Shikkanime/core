version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "Europe/Paris"
    assignees:
      - "Ziedelth"
    reviewers:
      - "Ziedelth"
    groups:
      ktor:
        patterns:
          - "*ktor*"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "Europe/Paris"
    assignees:
      - "Ziedelth"
    reviewers:
      - "Ziedelth"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "docker"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "Europe/Paris"
    assignees:
      - "Ziedelth"
    reviewers:
      - "Ziedelth"
    commit-message:
      prefix: "chore"