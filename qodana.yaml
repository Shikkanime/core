version: "1.0"
profile:
  name: qodana.recommended
exclude:
  - name: UnusedSymbol
    paths:
      - fr/shikkanime/controllers
      - fr/shikkanime/controllers/admin
      - fr/shikkanime/controllers/admin/api
      - fr/shikkanime/controllers/api
      - fr/shikkanime/controllers/api/v2
      - fr/shikkanime/controllers/site
      - fr/shikkanime/socialnetworks
bootstrap: mkdir -p ./.qodana/code-coverage/ && cp ./build/reports/kover/*.xml ./.qodana/code-coverage/
coverage:
  reportProblems: true
failureConditions:
  severityThresholds:
    critical: 0
    high: 2
    any: 100
  testCoverageThresholds:
    total: 80
    fresh: 80